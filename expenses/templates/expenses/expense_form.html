{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}

<h1>Add Expense</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'expenses:expense_list' %}" class="text-blue-500">Cancel</a>
</form>

{% endblock %}
